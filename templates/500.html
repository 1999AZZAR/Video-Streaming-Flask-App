<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>500 - Internal Server Error</h1>
        <div class="error-content" style="text-align: center; padding: 2rem; background-color: var(--secondary-color); border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <p style="color: var(--senary-color); font-size: 1.2rem; margin-bottom: 2rem;">Sorry, something went wrong on our end. Please try again later.</p>
            <a href="/" class="back-link" style="display: inline-block; text-decoration: none;">

            </a>
        </div>
    </div>

</html>
